language: node_js

node_js:
  - 7.4.0

branches:
  only:
    - master
    - blog

env:
  global:
    # AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY
    - secure: 
    - PRODUCTION_BUCKET: "s3://parseclabs.org/"
    - DISTRIBUTION_ID: "E2FVSFF782BUV"

build:
  ci:
    - yarn
    - ./node_modules/.bin/gulp
    - aws configure set preview.cloudfront true
    - if [ "$BRANCH" == "blog" ]; then aws s3 sync . s3://test.parseclabs.org/ --size-only --exclude "shippable.yml" --exclude ".git/*" --exclude "src/**/*" --delete --acl public-read; fi
    - if [ "$BRANCH" == "master" ]; then aws s3 sync . $PRODUCTION_BUCKET --size-only --exclude "shippable.yml" --exclude ".git/*" --delete --acl public-read; fi
    - if [ "$BRANCH" == "master" ]; then aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths '/*'; fi

integrations:

  notifications:
    - integrationName: slack_chainfish
      type: slack
      recipients:
        - "#10_communications"
      branches:
        only:
          - master
      on_success: change
      on_failure: always
      on_start: never
