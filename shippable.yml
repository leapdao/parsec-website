language: ruby

rvm:
  - 2.3.3

branches:
  only:
    - master

env:
  global:
    # AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY
    - secure: 
    - PRODUCTION_BUCKET: "s3://parseclabs.org/"
    - DISTRIBUTION_ID: "E2FVSFF782BUV"

build:
  ci:
    - aws configure set preview.cloudfront true
    - aws s3 sync . $PRODUCTION_BUCKET --size-only --exclude "shippable.yml" --delete --acl public-read
    - aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths '/*'

integrations:

  notifications:
    - integrationName: slack_chainfish
      type: slack
      recipients:
        - "#10_communications"
      branches:
        only:
          - master
      on_success: change
      on_failure: always
      on_start: never
